<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Course Scheme</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <img src="./images/logo.png" class="header-logo">
    <nav>
      <a href="branch.html">Back</a>
      <a href="index.html">Logout</a>
    </nav>
  </header>

  <main class="content">
    <h2>Course Scheme</h2>
    <table id="courseTable">
      <thead>
        <tr>
          <th>SrNo.</th>
          <th>Course Code</th>
          <th>Course Name</th>
          <th>L</th>
          <th>T</th>
          <th>P</th>
          <th>Credits</th>
          <th class="admin-only">Actions</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>

    <div class="admin-only">
      <h3>Add Course</h3>
      <form id="addCourseForm">
        <input type="text" id="course_code" placeholder="Course Code" required>
        <input type="text" id="course_name" placeholder="Course Name" required>
        <input type="number" id="L" placeholder="L" required>
        <input type="number" id="T" placeholder="T" required>
        <input type="number" id="P" placeholder="P" required>
        <input type="number" id="credits" placeholder="Credits" required>
        <button type="submit">Add</button>
      </form>
    </div>
  </main>

  <script src="script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Thapar Course Scheme | Login</title>
  <link rel="stylesheet" href="style.css">
</head>
<body class="login-page" style="background-image: url('images/background.jpg');">

  <div class="login-container">
  <img src="images/logo.png" class="logo">
  <h2>Course Scheme Portal</h2>

  <form id="loginForm">
    <select id="role" required>
      <option value="">Login as</option>
      <option value="student">Student</option>
      <option value="faculty">Faculty</option>
      <option value="admin">Administrator</option>
    </select>

    <input type="text" id="userId" placeholder="User ID" required>
    <input type="password" id="password" placeholder="Password" required>

    <button type="submit">Login</button>
    <a href="register.html">New User? Register Here</a>
  </form>
</div>

<script>
document.getElementById("loginForm").addEventListener("submit", async (e) => {
  e.preventDefault();

  const username = document.getElementById("userId").value;
  const password = document.getElementById("password").value;

  const res = await fetch("http://localhost:5000/api/auth/login", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ username, password })
  });

  const result = await res.json();

  if (!result.success) {
    alert("Invalid username or password.");
    return;
  }

  localStorage.setItem("role", result.role);
  localStorage.setItem("branch", result.branch);
  localStorage.setItem("semester", result.semester);

  if (result.role === "student") {
    window.location.href = "scheme.html";
  } else {
    window.location.href = "branch.html";
  }
});
</script>

</body>
</html>
